<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fess Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
        <h1 class="text-2xl font-semibold mb-6 text-center">Update Fess Details</h1>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="bg-green-100 text-green-800 p-4 rounded-md mb-4">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('fess', db=db) }}" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="enroll_no" class="text-lg font-medium text-gray-700">Enrollment Number</label>
                <input type="text" id="enroll_no" name="enroll_no" class="p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="flex flex-col">
                <label for="fess" class="text-lg font-medium text-gray-700">Fee Amount</label>
                <input type="number" id="fess" name="fess" class="p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                    Update Fess
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('user', db=db) }}" class="text-blue-500 hover:text-blue-600">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
